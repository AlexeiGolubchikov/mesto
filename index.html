<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
        <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/profile/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__data">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <img src="./images/profile/profile-edit-botton.svg" class="profile__edit-botton" alt="Редактировать профиль">
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-botton"></button>
        </section>
        <section class="elements">
            <figure class="element">
                <img src="./images/elements/elements-karachaevsk.jpg" alt="Карачаевск" class="element__image">
                <figcaption class="element__caption">
                    <h2 class="element__title">Карачаевск</h2>
                    <img src="./images/elements/elements-like.svg" alt="Нравится" class="element__like">
                </figcaption>
            </figure>
            <figure class="element">
                <img src="./images/elements/elements-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                <figcaption class="element__caption">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img src="./images/elements/elements-like.svg" alt="Нравится" class="element__like">
                </figcaption>
            </figure>
            <figure class="element">
                <img src="./images/elements/elements-dombai.jpg" alt="Домбай" class="element__image">
                <figcaption class="element__caption">
                    <h2 class="element__title">Домбай</h2>
                    <img src="./images/elements/elements-like.svg" alt="Нравится" class="element__like">
                </figcaption>
            </figure>
            <figure class="element">
                <img src="./images/elements/elements-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                <figcaption class="element__caption">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img src="./images/elements/elements-like.svg" alt="Нравится" class="element__like">
                </figcaption>
            </figure>
            <figure class="element">
                <img src="./images/elements/elements-dombai.jpg" alt="Домбай" class="element__image">
                <figcaption class="element__caption">
                    <h2 class="element__title">Домбай</h2>
                    <img src="./images/elements/elements-like.svg" alt="Нравится" class="element__like">
                </figcaption>
            </figure>
            <figure class="element">
                <img src="./images/elements/elements-karachaevsk.jpg" alt="Карачаево-Черкесская республика" class="element__image">
                <figcaption class="element__caption">
                    <h2 class="element__title">Карачаево-Черкесская республика</h2>
                    <div class="element__like"></div>
                </figcaption>
            </figure>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <img src="./images/popup-closeIcon.svg" alt="Закрыть" class="popup__close">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__name">
            <input type="text" class="popup__job">
            <button class="popup__button">
                <p class="popup__button-text">Сохранить</p>
            </button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
