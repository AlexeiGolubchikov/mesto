<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/profile/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__data">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form" name="form">
                <input type="text" autocomplete="off" class="form__field form__field_type_name" name="form">
                <input type="text" autocomplete="off" class="form__field form__field_type_job" name="form">
                <button type="submit" name="form" class="form__button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="popup__close popup__close_type_card"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form" name="addCard">
                <input type="text" autocomplete="off" placeholder="Название" class="form__field form__field_type_title" name="addCard">
                <input type="text" autocomplete="off" placeholder="Ссылка на картинку" class="form__field form__field_type_link" name="addCard">
                <button type="submit" name="addCard" class="form__button">Создать и сохранить</button>
            </form>
        </div>  
    </div>

    <template id="element-template">
        <article class="element">
            <img src="#" alt="#" class="element__image">
            <div class="element__caption">
                <h2 class="element__title"></h2>
                <button type="button" aria-label="Нравится" class="element__like"></button>
            </div>
        </article>
    </template>

    <script src="./scripts/index.js"></script>
</body>
</html>
